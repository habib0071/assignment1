{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ object.taskTitle }}"?</p>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'show_tasks' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
